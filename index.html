<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
  </head>
  <body>
    <main>
      <section id="login">
        <div id="imagem">
          <!--Aqui Vai as imagens nas CSS-->
        </div>
        <div id="formulario">
          <h1>Login</h1>
          <p>Seja Bem-vindo(a) novamente, Faça login para acessar sua conta e poder fazer as configur  ações no seu ambiente.</p>
          <form action="login.php" method="post" autocomplete="on">
            <div class="campo">
              <span class="material-symbols-outlined">
person
</span>
              <input type="email" name="login" id="ilogin" placeholder="Seu e-mail"
              autocomplete="email" required maxlength="30">
              <label for="ilogin">Login</label>
            </div>
            <div class="campo">
              <span class="material-symbols-outlined">
vpn_key
</span>
              <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8" maxlength="20" >
              <label for="isenha"
              autocomplete="password">senha</label>
            </div>
            <input type="submit"  value="Entrar">


            <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
mail
</span></a>

          </form>

        </div>
      </section>
    </main>

  </body>
</html>
